version: 0.2

phases:
  build:
    commands:
      - curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
      - echo "deb http://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
      - apt update && apt install -y curl kubectl python3-pip
      - pip3 install awscli
      - aws eks update-kubeconfig --name ${CLUSTER_NAME}
      - curl -O https://storage.googleapis.com/kubernetes-helm/helm-v2.11.0-linux-amd64.tar.gz
      - tar zxvf helm-v2.11.0-linux-amd64.tar.gz
      - cp linux-amd64/helm /usr/local/bin/
      - COMMIT_SHA=$(git rev-parse --short HEAD)
  post_build:
    commands:
      - helm template k8s/ -f k8s/values.yaml -f k8s/values/dev.yaml
      - echo Commit SHA $COMMIT_SHA
      - kubectl --token ${DEPLOY} get pods -n dino-park
